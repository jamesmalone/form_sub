<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to the IONA SKY mailing list for updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 2em;
      margin: 0;
    }
    #mc_embed_signup {
      background: #fff;
      padding: 1.5em;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 {
      margin-top: 0;
    }
    .mc-field-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    .button {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="mc_embed_signup">
    <form action="https://band.us4.list-manage.com/subscribe/post?u=3b279a65a6b579b4c299cc57a&amp;id=1f6cc49b37&amp;f_id=00c70ce3f0" method="post" target="_blank" novalidate>
      <h2>Subscribe to the IONA SKY mailing list for updates</h2>
      <p><small>* indicates required</small></p>
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address *</label>
        <input type="email" name="EMAIL" id="mce-EMAIL" required>
      </div>
      <div class="mc-field-group">
        <label for="mce-FNAME">First Name</label>
        <input type="text" name="FNAME" id="mce-FNAME">
      </div>
      <div class="mc-field-group">
        <label for="mce-LNAME">Last Name</label>
        <input type="text" name="LNAME" id="mce-LNAME">
      </div>
      <div style="position:absolute; left:-5000px;" aria-hidden="true">
        <input type="text" name="b_3b279a65a6b579b4c299cc57a_1f6cc49b37" tabindex="-1" value="">
      </div>
      <div>
        <input type="submit" value="Subscribe" class="button">
      </div>
    </form>
  </div>
</body>
</html>
